{% extends 'base.html'%} {%block content%}

<div class="container" style="background-color: #f0f0f0; border-radius: 8px">
  <div class="row">
    {% for product in productsList %}
    <div class="col-md-3 md-auto">
      <div class="card" style="width: 16rem">
        <!-- <img src="{{product.thumbnail}}" alt="imagem do produto"> -->
        <img
          src="{{ product.image_link or '/static/images/default.png' }}"
          alt="imagem do produto"
        />
        <div class="card-body">
          <h5>{{product.name}}</h5>
          <p>{{product.price}}</p>
          <p>{{product.description [:60]}}</p>
          <a href="{{url_for('api', id=product.id)}}" class="btn btn-dark"
            >+ Info</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{%endblock content%}
